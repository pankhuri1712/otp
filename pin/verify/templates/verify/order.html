<!DOCTYPE html>
<html>
<head>
    <title>verify</title>
</head>
<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script type="text/javascript">

 $("#button").click(function(){
  $.ajax({
              url: '/send_pin',
              type: "POST",
              data: { mobile_number:  $("#mobile_number").val() },
          })
          .done(function(data) {
              alert("PIN sent via SMS!");
          })
          .fail(function(jqXHR, textStatus, errorThrown) {
              alert(errorThrown + ' : ' + jqXHR.responseText);
          });

});
</script>
  <form method="post">
  {% csrf_token %}
    <div class="container">
        <div class="jumbotron">
            <h2></h2>
            Phone Number <input type="text" id="mobile_number" name="mobile_number" placeholder="111-111-1111" required>
            <button id="button" type="button" ><i class="icon-share"></i> Get PIN</button>

               <p>PIN  <input type="text" id="pin" name="PIN"  required></p>
             </form>
        </div>
    </div>



</body>
</html>
